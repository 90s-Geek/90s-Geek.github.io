    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light-beige">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">John Holland</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav me-auto">

                <a class="nav-link active" aria-current="page" href="carousel.html">Carousel</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container mt-5 pt-5">
    <h1 class="mt-4 mb-4 text-center">Meet the Doods</h1>
    
    <div id="petCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" style="opacity: 0; transition: opacity 1s;" data-bs-interval="3500">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#petCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#petCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#petCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#petCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>

        <div class="carousel-inner shadow rounded">
            
            <div class="carousel-item active">
                <img src="images/Boomer.webp" class="d-block img-fluid mx-auto" alt="Boomer">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded" fetchpriority="high">
                    <h4>Boomer</h4>
                    <p>The king of the household.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/Drax.webp" class="d-block img-fluid mx-auto" alt="Drax">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded" loading="lazy">
                    <h4>Drax</h4>
                    <p>Being a silly Doodle.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/Ronan.webp" class="d-block img-fluid mx-auto" alt="Ronan">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded" loading="lazy">
                    <h4>Ronan</h4>
                    <p>Always ready for an adventure.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/The_Fuzzbutts.webp" class="d-block w-100" alt="The Fuzzbutts">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded" loading="lazy">
                    <h4>The Fuzzbutts</h4>
                    <p>All the gang hanging out together.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        
    </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
  window.addEventListener('load', function() {
      const carousel = document.getElementById('petCarousel');
      carousel.style.opacity = '1';
  });
    </script>

</body>
</html>
